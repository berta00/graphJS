<!DOCTYPE html>
<html lang="ita">
    <head>
        <link rel="stylesheet" href="stile/stile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="center" alt="default">
            <graph-js
                data="[200, [150, 130, 270], 100, 50, 100]"
            ></graph-js>
        </div>
        <div class="center2" alt="custom">
            <graph-js
                graphType="barGraph"
                data="[300, [150, 100], 140, 200, 50, 100, 150]"
                xLabel="['Bar 1', 'Sium', 'Bar 2', 'Bar 3', 'Bar 4', 'Bar 5', 'Bar 6', 'Bar 7']"
                xLabelColor="#dca8f4"
                xLabelFont="Roboto"
                yLabelThreshold="50"
                barBorderRadius="10px"
                barBackground="#d019d3"
                barMargin="4px"
                groupMargin="8px"
                axysBackground="#2219d3"
                axysWidth="5px"
            ></graph-js>
        </div>
        <graph-js graphType="lineGraph"></graph-js>

        <script src="../src/graphJS.js"></script>
    </body>
</html>
